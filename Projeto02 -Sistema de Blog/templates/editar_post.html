<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Editar Post</h1>
    <form action="{{ url_for('editar_post', id=post.id) }}" method="post">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" value="{{ post.titulo }}"><br>
        <label id = "Conteudo" for="conteudo">Conteúdo:</label><br>
        <textarea id="conteudo" name="conteudo">{{ post.conteudo }}</textarea><br>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
